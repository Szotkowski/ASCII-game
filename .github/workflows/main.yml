name: CI/CD for C++ to itch.io

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checking out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Set up CMake
        uses: lukka/get-cmake@v3.29.6
        
      - name: Clean previous build
        run: if (Test-Path -Path "cmake-build-debug") { Remove-Item -Recurse -Force "cmake-build-debug" }
  
      - name: Configure CMake
        run: cmake -S . -B cmake-build-debug
  
      - name: Build
        run: cmake --build cmake-build-debug --config Debug

      - name: List directory contents
        run: dir .

      - name: List directory contents
        run: dir cmake-build-debug
  
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ascii-game
          path: cmake-build-debug/ASCII_Game.exe
  
  upload:
      needs: build
      runs-on: ubuntu-latest
      steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ascii-game
          path: .
  
      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/latest/archive/default
          unzip butler.zip -d butler
          sudo mv butler/butler /usr/local/bin
  
      - name: Upload to Itch.io
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
        run: |
          butler push ASCII_Game.exe your-itch-username/your-game-name:windows
