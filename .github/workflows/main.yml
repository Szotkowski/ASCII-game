name: CI/CD for C++ to itch.io

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checking out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Set up MinGW
        run: |
          choco install mingw --version=13.2.0
          echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $GITHUB_PATH
  
      - name: Verify MinGW installation
        run: g++ --version
  
      - name: Clean previous build
        run: if (Test-Path -Path "cmake-build-debug") { Remove-Item -Recurse -Force "cmake-build-debug" }
  
      - name: Configure CMake
        run: cmake -G "MinGW Makefiles" -S . -B cmake-build-debug -DCMAKE_BUILD_TYPE=Release
  
      - name: Build
        run: cmake --build cmake-build-debug --config Release
  
      - name: Package executable and dependencies
        run: |
          cd cmake-build-debug
          # Copy any necessary DLLs here (e.g., libstdc++-6.dll, libgcc_s_seh-1.dll)
  
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ascii-game
          path: cmake-build-debug/ASCII_Game.exe
  
  upload:
      needs: build
      runs-on: ubuntu-latest
      steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ascii-game
          path: .

      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.zone/butler/linux-amd64/15.21.0/archive/default
          mkdir butler
          unzip butler.zip -d butler
          sudo mv butler/butler /usr/local/bin/butler
  
      - name: Verify Butler Installation
        run: /usr/local/bin/butler -V
  
      - name: Upload to Itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          butler push ASCII_Game.exe ${{ vars.ITCH_USERNAME }}/${{ vars.GAME_NAME }}:windows
